        <meta charset="UTF-8">

        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>ChatGPT API</title>
    </head>

    <body>
        <main>
            <h1>Enter Text</h1>
            <form action="">
                <input type="text" name="message" id="message">
                <button type="submit">Send</button>
            </form>
            <div id="chat-log">

            </div>
        </main>
        <script>
            var summaryValue = 1;
            const chatLog = document.getElementById('chat-log');
            const message = document.getElementById('message');
            const form = document.querySelector('form');
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const messageText = message.value;

                //Storage system here
                var summaryText1 = "summary" + summaryValue;

                //Storing on the local Storage (chatGPT input)
                localStorage.setItem(summaryText1, messageText);

                //Not Really Necessary
                chatLog.scrollTop = chatLog.scrollHeight;

                //Incrementing value
                summaryValue = summaryValue + 1;

                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.classList.add('message--sent');
                messageElement.innerHTML = `
                <div class "message__text">${messageText}</div>
            `;
                chatLog.appendChild(messageElement);
                chatLog.scrollTop = chatLog.scrollHeight;
                fetch('http://localhost:3700', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: messageText
                    })
                })
                    .then(res => res.json())
                    .then(data => {
                        const messageElement = document.createElement('div');
                        messageElement.classList.add('message');
                        messageElement.classList.add('message--received');
                        messageElement.innerHTML = `
                    <div class = "message__text">${data.completion.content}</div>
                `;
                        chatLog.appendChild(messageElement);
                        chatLog.scrollTop = chatLog.scrollHeight;
                    })

                //Storage system here
                var summaryText2 = "summary" + summaryValue;

                //Storing on the local Storage (chatGPT input)
                localStorage.setItem(summaryText2, messageText);

                //Not Really Necessary
                chatLog.scrollTop = chatLog.scrollHeight;

                //Incrementing value
                summaryValue = summaryValue + 1;

                message.value = '';

            })


        // Storage would look like this
        //  Key:            Value:
        //  summary1        user-input
        //  summary2        chatGPT-input
        //  longText1       user-input
        //  longText2       chatGPT-input
        //  summary3        user-input
        //  summary4        chatGPT-input
        //
        // *All odd keys are user inputs while even keys are made by AI
        // Use localStorage.getItem('summary1') to extract info. 
        </script>
